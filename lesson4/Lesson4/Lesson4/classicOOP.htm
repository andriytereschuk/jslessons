<script>
  /* class Human */
  function Human() {
    this.name = 'Roma';
    this.age = 25;
  }
  Human.prototype.nameGet = function() {
    return this.name;
  }

  /* class Man */
  function Man() {
    this.name = 'Andriy';
    this.dick = {};
  }
  Man.prototype = new Human();
  Man.prototype.nameGet = function() {
    return 'My name is ' + this.name;
  }

  /* tests */
  var user = new Man();
  console.log(user);

  alert(user.nameGet());
