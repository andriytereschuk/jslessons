<script>
  function findNumberWith(aFrom, aTo, aDigit) {
    var lResults = [];

    for(var lNumber = aFrom; lNumber < aTo; lNumber++) {
      if (lNumber.toString().indexOf(aDigit) !== -1) {
        lResults.push(lNumber);
      }
    }
    return lResults;
  }

  var numbers = findNumberWith(100, 999, 5);
  document.body.innerHTML = numbers.join('<br>');
</script>
</html>
